<!DOCTYPE HTML>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Lunar Lander</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body onload="MyGame.game.initialize()">
    <div id="menuing">
        <div id="mainMenu" class="screen">
            <div id="title">
                <h1>LUNAR LANDER</h1>
            </div>
            <div id="menuItems">
                <p class="menuButton" id="mainNewGame">NEW GAME</p>
                <p class="menuButton" id="mainHighScores">HIGH SCORES</p>
                <p class="menuButton" id="mainControls">CONTROLS</p>
                <p class="menuButton" id="mainCredits">CREDITS</p>
            </div>
        </div>
        <div id="highScores" class="screen">
            <h1>HIGH SCORES</h1>
            <div id="highScoreList"></div>
            <div id="menuItems">
                <p class="menuButton" id="highScoresBack">BACK</p>
            </div>
        </div>
        <div id="controls" class="screen">
            <h1>CONTROLS</h1>
            <div id="controlsTable">
                <div id="header" class="tableHeader">
                    <div class="table-row-item"><p>ACTION</p></div>
                    <div class="table-row-item"><p>KEY</p></div>
                </div>
                <div id="rotLeftRow" class="tableRow">
                    <div class="table-row-item"><p>ROTATE LEFT</p></div>
                    <div class="table-row-item"><p id="rotLeft"></p></div>
                </div>
                <div id="rotRightRow" class="tableRow">
                    <div class="table-row-item"><p>ROTATE RIGHT</p></div>
                    <div class="table-row-item"><p id="rotRight"></p></div>
                </div>
                <div id="thrustRow" class="tableRow">
                    <div class="table-row-item"><p>THRUST</p></div>
                    <div class="table-row-item"><p id="thrust"></p></div>
                </div>
            </div>
            <div id="menuItems">
                <p class="menuButton" id="controlsBack">BACK</p>
            </div>
        </div>
        <div id="credits" class="screen">
            <h1>CREATED BY</h1>
            <h1>CARSON SORENSON</h1>
            <div id="menuItems">
                <p class="menuButton" id="creditsBack">BACK</p>
            </div>
        </div>
        <div id="gameplay" class="screen">
            <canvas id="myCanvas"></canvas>
            <div id="pauseGame">
                <div id="menuItems" style="transform: translateX(50%);">
                    <p class="menuButton" id="pauseMainMenu">MAIN MENU</p>
                    <p class="menuButton" id="pauseReturn">RETURN TO GAME</p>
                </div>
            </div>
            <div id="gameOver">
                <h1>Game Over!</h1>
                <div id="leaderboard">
                    <p>YOU MADE THE LEADERBOARD!</p>
                    <label for="name">NAME</label>
                    <input type="text" id="scoreName" name="scoreName" maxLength="10" size="12">
                    <button type="button" id="submitScore">SUBMIT</button>
                </div>
                <div id="noLeaderboard">
                    <p>YOU DID NOT MAKE THE LEADERBOARD</p>
                    <button type="button" id="noLeaderboardButton">MAIN MENU</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let MyGame = {
            screens: {},
            keyBindings: {},
            objects: {},
            render: {},
            persistence: {}
        };
    </script>
    <script src="scripts/gameplay/persistence.js"></script>

    <script src="scripts/menu/main.js"></script>
    <script src="scripts/menu/controls.js"></script>
    <script src="scripts/menu/credits.js"></script>
    <script src="scripts/menu/highScores.js"></script>
    <script src="scripts/menu/mainMenu.js"></script>

    <script src="scripts/objects/image.js"></script>
    <script src="scripts/objects/input.js"></script>
    <script src="scripts/objects/sound.js"></script>

    <script src="scripts/render/core.js"></script>
    <script src="scripts/render/background.js"></script>
    <script src="scripts/render/spaceship.js"></script>
    <script src="scripts/render/particles.js"></script>
    <script src="scripts/render/text.js"></script>

    <script src="scripts/gameplay/random.js"></script>
    <script src="scripts/gameplay/particle.js"></script>
    <script src="scripts/gameplay/intersection.js"></script>
    <script src="scripts/gameplay/particle-system.js"></script>
    <script src="scripts/gameplay/spaceship.js"></script>
    <script src="scripts/gameplay/terrain.js"></script>
    <script src="scripts/gameplay/main.js"></script>
</body>
</html>
